<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scrum Session Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
  <body>

</head>
<body class="bg-dark">
    <div class="container bg-light mt-5 p-3">
        <h1>Trial Scrum System</h1>
        <div class="row">
            <div class="col">
                <div id="timer-app">
                    <table class="table" id="sessions-table">
                        <thead>
                            <tr>
                                <th>Activity</th>
                                <th>Duration</th>
                                <!-- <th>Description</th> -->
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Sessions will be dynamically inserted here -->
                        </tbody>
                    </table>
                    <div id="current-activity"></div>
                    <div id="activity-description"></div>
                    
                </div>
            </div>
            <div class="col">
                <div class="alert alert-primary"><h1 class="text-center"><span id="countdown"></span></h1></div>
                    <button id="start-btn">Start</button>
                    <button id="pause-btn" disabled>Pause</button>
                    <button id="fast-forward-btn" disabled>Fast Forward</button>
                    <div class="card mt-5">
                        <div class="card-body">
                            <div id="currentDescription">asdf</div>
                        </div>
                      </div>
            </div>
        </div>

</div>

    <script src="scrumScripts.js"></script>   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
